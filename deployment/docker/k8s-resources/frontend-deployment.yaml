apiVersion: apps/v1
kind: Deployment
metadata:
  name: sical-frontend
  namespace: sical
  labels:
    app: sical-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sical-frontend
  template:
    metadata:
      labels:
        app: sical-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: localhost:5000/sical-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_BASE_URL
          value: "http://sical-backend:8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sical-frontend
  namespace: sical
  labels:
    app: sical-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: sical-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sical-frontend
  namespace: sical
  labels:
    app: sical-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: sical.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sical-frontend
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sical-frontend
            port:
              number: 80